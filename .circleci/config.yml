version: 2
jobs:
  build:
    working_directory: ~/likecoin-store
    docker:
      - image: node:8
    steps:
      - checkout
      - restore_cache:
          key: likecoin-store-{{ checksum "package.json" }}
      - run:
          name: Dependencies
          command: npm install
      - run:
          name: Lint Test
          command: npm run lint
      - run:
          name: Build
          command: npm run build
      - run:
          name: Server Test
          command: npm start
          background: true
      - run:
          name: Curl Test
          command: |
            sleep 5
            curl --retry 10 --retry-delay 5 -v http://localhost:3000/
      - save_cache:
          key: likecoin-store-{{ checksum "package.json" }}
          paths:
            - ./node_modules

